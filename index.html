<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦Ž Terrarium Pro Control v3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-form" class="login-overlay">
        <div class="card login-card">
            <h2><i class="fas fa-lock"></i> Autoryzacja</h2>
            <input type="email" id="login-email" placeholder="Email" class="input-field">
            <input type="password" id="login-password" placeholder="HasÅ‚o" class="input-field">
            <button id="login-btn" class="action-btn">Zaloguj</button>
        </div>
    </div>

    <div class="container" id="app-container" style="display: none;">
        <header>
            <h1>ðŸ¦Ž Terrarium IoT Pro</h1>
            <div id="connection-status" class="status-indicator">Inicjalizacja...</div>
        </header>
        
        <section class="card dashboard-grid">
            <div class="sensor-item">
                <i class="fas fa-thermometer-half"></i>
                <div class="val"><span id="temperature">--.-</span>Â°C</div>
                <div class="lab">Temperatura</div>
            </div>
            <div class="sensor-item">
                <i class="fas fa-tint"></i>
                <div class="val"><span id="humidity">--</span>%</div>
                <div class="lab">WilgotnoÅ›Ä‡</div>
            </div>
        </section>

        <section class="card">
            <h2><i class="fas fa-sliders-h"></i> UrzÄ…dzenia</h2>
            <div class="button-grid">
                <button id="heater-toggle-btn" class="device-btn"><i class="fas fa-fire"></i> Grzanie</button>
                <button id="mist-toggle-btn" class="device-btn"><i class="fas fa-cloud-showers-heavy"></i> MgieÅ‚ka</button>
                <button id="fan-toggle-btn" class="device-btn"><i class="fas fa-wind"></i> Nawiew</button>
                <button id="led-toggle-btn" class="device-btn"><i class="fas fa-lightbulb"></i> ÅšwiatÅ‚o</button>
            </div>
        </section>

        <section class="card">
            <h2><i class="fas fa-palette"></i> Kolory i Efekty</h2>
            <div class="led-advanced">
                <div class="led-row">
                     <span>Wybierz kolor:</span>
                     <div style="display: flex; gap: 10px;">
                        <input type="color" id="color-picker" value="#FFFFFF">
                        <button id="apply-color-btn" class="action-btn" style="margin:0; padding: 5px 15px; width: auto;">Zastosuj</button>
                     </div>
                </div>

                <div class="led-row">
                    <span>Ostatnie kolory:</span>
                    <div id="recent-colors-container" class="recent-colors"></div>
                </div>

                <h3>Efekty</h3>
                <div class="effects-grid">
                    <button class="effect-btn" data-mode="static">StaÅ‚y Kolor</button>
                    <button class="effect-btn" data-mode="fire">ðŸ”¥ Ognisko</button>
                    <button class="effect-btn" data-mode="storm">âš¡ Burza</button>
                    <button class="effect-btn" data-mode="sunrise">ðŸŒ… WschÃ³d</button>
                </div>

                <div class="led-row" style="margin-top:20px">
                    <span>JasnoÅ›Ä‡:</span>
                    <input type="range" id="brightness-slider" min="0" max="255" value="255">
                </div>
            </div>
        </section>

        <section class="card automation-settings">
            <h2><i class="fas fa-robot"></i> Automatyzacja & Harmonogram</h2>
            <div class="button-grid" style="margin-bottom: 20px;">
                <button id="auto-mode-toggle-btn" class="device-btn">
                    <i class="fas fa-robot"></i> Tryb AUTO
                </button>
            </div>

            <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Temp. Celowa (Â°C)</label>
                    <input type="number" id="target-temp-input" step="0.5" class="input-field">
                </div>
                <div class="form-group">
                    <label>Wilg. Celowa (%)</label>
                    <input type="number" id="target-hum-input" step="1" class="input-field">
                </div>
                <div class="form-group">
                    <label>Margines Wilg. (+/- %)</label>
                    <input type="number" id="hum-margin-input" step="1" class="input-field">
                </div>
                <div class="form-group">
                    <label>LED ON (godzina)</label>
                    <input type="time" id="led-on-time" class="input-field">
                </div>
                <div class="form-group">
                    <label>LED OFF (godzina)</label>
                    <input type="time" id="led-off-time" class="input-field">
                </div>
                <div class="form-group" style="grid-column: span 2;">
                    <button id="save-settings-btn" class="action-btn" style="background: #27ae60;">
                        <i class="fas fa-save"></i> Zapisz Wszystkie Ustawienia
                    </button>
                </div>
            </div>
        </section>

        <section class="card">
            <h2><i class="fas fa-chart-line"></i> Wykresy</h2>
            <div class="chart-container">
                <canvas id="mainChart"></canvas>
            </div>
            <div class="chart-controls">
                <button class="range-btn" data-points="8">4h</button>
                <button class="range-btn" data-points="24">12h</button>
                <button class="range-btn" data-points="48">24h</button>
            </div>
        </section>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
