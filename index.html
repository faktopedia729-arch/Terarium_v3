<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦Ž Terrarium Pro Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Dodatkowe style dla nowych funkcji */
        .recent-colors { display: flex; gap: 10px; margin-top: 10px; }
        .color-circle { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #444; cursor: pointer; }
        .effects-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .effect-btn { padding: 10px; border: none; border-radius: 8px; background: #333; color: white; cursor: pointer; transition: 0.3s; }
        .effect-btn:hover { background: #555; }
        .effect-btn.active { background: #ff9800; color: black; font-weight: bold; }
    </style>
</head>
<body>
    <div id="login-form" class="login-overlay">
        <div class="card login-card">
            <h2><i class="fas fa-lock"></i> Autoryzacja</h2>
            <input type="email" id="login-email" placeholder="Email" class="input-field">
            <input type="password" id="login-password" placeholder="HasÅ‚o" class="input-field">
            <button id="login-btn" class="action-btn">Zaloguj</button>
            <p id="auth-error" class="error-msg" style="display: none;"></p>
        </div>
    </div>

    <div class="container" id="app-container" style="display: none;">
        <header>
            <h1>ðŸ¦Ž Inteligentne Terrarium IoT</h1>
            <div id="notification-bar" class="notification"></div>
        </header>
        
        <section class="card control-section">
            <h2><i class="fas fa-sliders-h"></i> Sterowanie Manualne</h2>
            <button id="auto-toggle-btn" class="action-btn auto-toggle">PrzeÅ‚Ä…cz na AUTO</button>
            
            <div class="button-grid">
                <button id="heater-toggle-btn" class="device-btn"><i class="fas fa-fire"></i> Grzanie</button>
                <button id="mist-toggle-btn" class="device-btn"><i class="fas fa-cloud-showers-heavy"></i> MgieÅ‚ka</button>
                <button id="fan-toggle-btn" class="device-btn"><i class="fas fa-wind"></i> Nawiew</button>
                <button id="led-toggle-btn" class="device-btn"><i class="fas fa-lightbulb"></i> ÅšwiatÅ‚o</button>
            </div>
            
            <div class="led-advanced">
                <h3>OÅ›wietlenie Pro</h3>
                
                <div class="led-row">
                     <span>Kolor:</span>
                     <input type="color" id="color-picker" value="#FFFFFF" onchange="handleColorChange(this.value)">
                </div>

                <div class="led-row">
                    <span>Ostatnie:</span>
                    <div id="recent-colors-container" class="recent-colors">
                        </div>
                </div>

                <h3>Efekty i Atmosfera</h3>
                <div class="effects-grid">
                    <button class="effect-btn" onclick="setLedMode('static')">StaÅ‚y Kolor</button>
                    <button class="effect-btn" onclick="setLedMode('fire')">ðŸ”¥ Ognisko</button>
                    <button class="effect-btn" onclick="setLedMode('storm')">âš¡ Burza</button>
                    <button class="effect-btn" onclick="setLedMode('sunrise')">ðŸŒ… WschÃ³d</button>
                </div>

                <div class="led-row" style="margin-top:20px">
                    <span>JasnoÅ›Ä‡:</span>
                    <input type="range" id="brightness-slider" min="0" max="255" value="255">
                </div>
            </div>
        </section>

        </div>

    <script type="module">
        // --- LOGIKA JS DLA NOWYCH FUNKCJI ---
        
        // Zapisywanie 3 ostatnich kolorÃ³w w LocalStorage
        function saveRecentColor(hex) {
            let colors = JSON.parse(localStorage.getItem('recentColors') || '[]');
            if (!colors.includes(hex)) {
                colors.unshift(hex);
                if (colors.length > 3) colors.pop();
                localStorage.setItem('recentColors', JSON.stringify(colors));
                renderRecentColors();
            }
        }

        function renderRecentColors() {
            const container = document.getElementById('recent-colors-container');
            const colors = JSON.parse(localStorage.getItem('recentColors') || '[]');
            container.innerHTML = '';
            colors.forEach(hex => {
                const div = document.createElement('div');
                div.className = 'color-circle';
                div.style.backgroundColor = hex;
                div.onclick = () => {
                    document.getElementById('color-picker').value = hex;
                    handleColorChange(hex);
                };
                container.appendChild(div);
            });
        }

        // Funkcja wysyÅ‚ajÄ…ca kolor do NodeMCU
        window.handleColorChange = function(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            
            saveRecentColor(hex);
            
            // WysyÅ‚ka do lokalnego serwera NodeMCU
            fetch(`/setColor?r=${r}&g=${g}&b=${b}`)
                .then(() => console.log("Kolor wysÅ‚any: ", hex))
                .catch(err => console.error("BÅ‚Ä…d poÅ‚Ä…czenia z NodeMCU"));
        }

        // Funkcja zmieniajÄ…ca tryb (mode)
        window.setLedMode = function(mode) {
            fetch(`/setMode?m=${mode}`)
                .then(() => {
                    // Wizualne zaznaczenie aktywnego przycisku
                    document.querySelectorAll('.effect-btn').forEach(btn => btn.classList.remove('active'));
                    event.target.classList.add('active');
                });
        }

        // Inicjalizacja przy starcie
        window.onload = () => {
            renderRecentColors();
        };
    </script>
</body>
</html>
